<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Inventory Management</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      padding: 40px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    
    p {
      font-size: 16px;
      line-height: 1.5;
      color: #6b7280;
      margin-bottom: 24px;
    }
    
    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
    }
    
    .button {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #1d4ed8;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111827;
        color: #f9fafb;
      }
      
      .container {
        background-color: #1f2937;
      }
      
      p {
        color: #9ca3af;
      }
      
      .button {
        background-color: #3b82f6;
      }
      
      .button:hover {
        background-color: #2563eb;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m-3.536-3.536a5 5 0 010-7.072m-3.536 3.536a1 1 0 010-1.414m-1.414 1.414a1 1 0 010-1.414m1.414-1.414a1 1 0 010 1.414m3.536-3.536a1 1 0 010 1.414" />
    </svg>
    <h1>You're offline</h1>
    <p>The page you're trying to view requires an internet connection. Don't worry though - your inventory data is safely stored locally and will sync when you're back online.</p>
    <a href="/" class="button">Try Again</a>
  </div>
  
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Add event listener for the button
    document.querySelector('.button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
